    <script>
      // Workaround para o erro "ResizeObserver loop completed with undelivered notifications"
      const originalError = console.error;
      console.error = (...args) => {
        if (args.length > 0 && typeof args[0] === 'string' && /ResizeObserver loop/.test(args[0])) {
          return;
        }
        originalError(...args);
      };
    </script>
